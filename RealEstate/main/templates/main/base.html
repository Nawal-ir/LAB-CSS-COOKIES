{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'styles/base_home.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/properties.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/contact.css' %}"/>

    {% block  styles %}
    {% endblock %}

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+JP:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    

</head>
<body {% if request.COOKIES.DarkMode == "True" %} class="DarkMode" {% endif %}>
    <div class="container"> 
        <nav class="left">
            <h1>HOME</h1>
        </nav>
        <nav class="middle">
            <a href="{% url 'main:home_page'%}">Home</a>
            <a href="{% url 'main:property_page'%}">Properties</a>
            <a href="">Services</a>
            <a href="">About</a>
            <a href="{% url 'main:contact_page'%}">Contact</a>
        </nav>

        <nav class="right">
            <span class="material-symbols-outlined">person</span>
            <a href="#" class="sign-up">Sign up</a>
           <a href="{% url 'main:light_mode'%}" class="size light {% if request.COOKIES.DarkMode == 'False' %} active {% endif %}"><span class="material-symbols-outlined">light_mode</span></a>
           <a href="{% url 'main:dark_mode'%}" class="size dark {% if request.COOKIES.DarkMode == 'True' %} active {% endif %}"><span class="material-symbols-outlined">dark_mode</span></a>
        </nav>
    </div>

    {% block content %}

    {% endblock %}

</body>
</html>
